{% extends "base.html" %}
{% load static %}

{% block content %}
{% block header %}
<h1>Upload Dataset</h1>
<span class="lead">Upload the dataset you want to use to create your model</span>

<div class="info-tooltip">
    <img class="info-icon" src={% static 'images/info.png' %} alt="info icon"/>

    <span class="tooltiptext">
        Make sure to upload a csv file with column names!
    </span>
</div>
{% endblock header %}

<div class="container">
    {% load crispy_forms_tags %}
    <!-- line below takes all data from FormHelper if FormHelper is named -->
    {% crispy form %}
</div>
{% endblock content %}
